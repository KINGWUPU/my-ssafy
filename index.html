<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nginx 테스트</title>
</head>
<body>
    <h1>나는 이승현 입니다!</h1>
    <script>
        const a=2;
        const b=4;
        console.log("주어진 수 : ", a, b);
        console.log("덧셈 결과 : ", a+b);
        console.log("뺄셈 결과 : ", a-b);
        console.log("곱셈 결과 : ", a*b);
        console.log("나눗셈 결과 : ", a/b);
    </script>
</body>
</html>
